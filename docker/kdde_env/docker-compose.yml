version: '3'
services:
  elastic_ui:
    image: mobz/elasticsearch-head:5
    ports:
      - 9100:9100
    links:
      - elastic1
      - elastic2
    networks:
      - esnet
  elastic1:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.2.2
    container_name: elastic1
    environment:
      - cluster.name=wheretolive
      - bootstrap.memory_lock=true
#      - http.host=0.0.0.0
#      - transport.host=0.0.0.0
      - xpack.security.enabled=false
      - node.name=wtl_1
#      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "ES_JAVA_OPTS=-Xms16G -Xmx16G"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    expose:
      - 9200
      - 9300
#    ports:
#      - 9200:9200
#      - 9300:9300
    networks:
      - esnet

  elastic2:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.2.2
    container_name: elastic2
    environment:
      - cluster.name=wheretolive
      - bootstrap.memory_lock=true
      - http.host=0.0.0.0
      - "http.cors.allow-origin=*"
      - "http.cors.enabled=true"
#      - transport.host=0.0.0.0
      - xpack.security.enabled=false
      - node.name=wtl_2
#      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "ES_JAVA_OPTS=-Xms16G -Xmx16G"
      - "discovery.zen.ping.unicast.hosts=elastic1"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - esdata2:/usr/share/elasticsearch/data
    ports:
      - 39201:9200
#      - 39301:9300
    expose:
      - 9200
      - 9300
    networks:
      - esnet


volumes:
  esdata1:
    driver: local
  esdata2:
    driver: local

networks:
  esnet:
    driver: bridge