include "reactive_wtl"

reactive_wtl {
  elastic {
    adminHost = "localhost"
    hosts = "localhost:9300"

    bulk {
      batch_size = 5
      parallel = 1
    }
    feeds {
      batch_size = 5
      parallel = 1
    }
  }

  kafka {
    brokers = "localhost:9092"
  }

  dbPedia {
    it {
      baseUrl = "http://localhost:2230"
      lang = "it"
    }
  }
}